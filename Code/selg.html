<!DOCTYPE html>
<!-- Definerer dokumenttypen som HTML5 -->
<html lang="en">
<!-- Starter HTML-dokumentet og setter språket til engelsk -->
<head>
    <!-- Begynner hodet av dokumentet -->
    <meta charset="UTF-8">
    <!-- Setter tegnsettet til UTF-8 for å støtte alle tegn -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Gjør siden responsiv ved å sette viewport-egenskapene -->
    <title>Document</title>
    <!-- Setter tittelen på dokumentet -->
    <link rel="stylesheet" href="selg.css">
    <!-- Kobler til en ekstern CSS-fil for styling -->
</head>
<!-- Slutter hodet og starter kroppsdelen av dokumentet -->
<body>
    <!-- Begynner kroppsdelen av dokumentet -->
    <div class="navbar">
        <!-- Lager en navigasjonslinje -->
        <h1 id="tittel"><a href="index.html">Audi</a></h1>
        <!-- Lager en hovedtittel med lenke til forsiden -->
        <h3 id="kontakt"><a href="Kontakt.html">kontakt oss</a></h3>
        <!-- Lager en undertittel med lenke til kontaktsiden -->
        <h3 id="om"><a href="om.html">Om oss</a></h3>
        <!-- Lager en undertittel med lenke til "Om oss"-siden -->
        <div id="søk">
            <!-- Lager en div for søkefeltet -->
            <input type="text" id="searchInput" placeholder="Søk...">
            <!-- Inkluderer et tekstfelt for søk -->
        </div>
    </div>
    <!-- Avslutter navigasjonslinjen -->
    
    <div class="underbar">
        <!-- Lager en annen navigasjonslinje under hovedlinjen -->
        <h3 id="selg"><a href="selg.html" style="color: white;">Selg bilen din</a></h3>
        <!-- Lager en lenke til siden for å selge bil -->
        <h3 id="bruktbiler"><a href="bruktbiler.html" style="color: white;">Bruktbiler</a></h3>
        <!-- Lager en lenke til siden for brukte biler -->
    </div>
    <!-- Avslutter undernavigasjonslinjen -->

    <img id="bakgrunn" src="/Bilder/bil.jpg" alt="bakgrunn">
    <!-- Inkluderer et bakgrunnsbilde -->

    <div class="tabell">
        <!-- Lager en seksjon for tabellen med informasjon -->
        <p id="tabtekst"> Få verdivurdering på bilen din</p>
        <!-- Inkluderer en tittel for verdivurdering -->
        <textarea id="navn" placeholder="Navn"></textarea>
        <!-- Inkluderer et tekstområde for navn -->
        <textarea id="etternavn" placeholder="Etternavn"></textarea>
        <!-- Inkluderer et tekstområde for etternavn -->
        <textarea id="epost" placeholder="E-post"></textarea>
        <!-- Inkluderer et tekstområde for e-post -->
        <textarea id="telefonnummer" placeholder="Telefonnummer"></textarea>
        <!-- Inkluderer et tekstområde for telefonnummer -->
        <textarea id="registernummer" placeholder="Registernummer"></textarea>
        <!-- Inkluderer et tekstområde for registernummer -->
        <textarea id="merke" placeholder="Merke"></textarea>
        <!-- Inkluderer et tekstområde for merke -->
        <textarea id="Bilmodell" placeholder="Bilmodell"></textarea>
        <!-- Inkluderer et tekstområde for bilmodell -->
        <textarea id="Kilometerstand" placeholder="Kilometerstand"></textarea>
        <!-- Inkluderer et tekstområde for kilometerstand -->
        <button class="my-button">Send inn</button>
        <!-- Inkluderer en knapp for innsending -->
    </div>
    <!-- Avslutter seksjonen for tabellen -->

</body>
<!-- Avslutter kroppsdelen av dokumentet -->
</html>
<!-- Avslutter HTML-dokumentet -->
